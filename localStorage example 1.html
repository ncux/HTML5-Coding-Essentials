<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage example 1</title>
</head>
<body>

<form action="myServerComponent.php" method="POST">
    <fieldset>
        <legend>Personal information</legend>
        <label for="firstName">First name:
            <input type="text" id="firstName" required
                   oninput="localStorage.firstName=this.value;">
        </label>

        <br>
        <label for="lastName">Last name:
            <input type="text" id="lastName" required
                   oninput="localStorage.lastName=this.value;">
        </label>

        <br>
        <label for="email">Email:
            <input type="email" id="email" required name="email"
                   oninput="localStorage.email=this.value;">
        </label>

        <br>
        <label for="age">Age:
            <input type="number" min=0 max=120  step=5 id="age" required
                   oninput="localStorage.age=this.value;">
        </label>

        <br>
        <label for="date">Birth date:
            <input type="date"  id="date" required name="date"
                   oninput="localStorage.date=this.value;">
        </label>
    </fieldset>
    <button>Submit form</button>
</form>

<script>
    // Called when the page is loaded
    window.onload = restoreFormContent;

    function restoreFormContent() {
        console.log("restoring form content from localStorage");

        if(localStorage.firstName !== undefined)
            document.querySelector("#firstName").value = localStorage.firstName;

        if(localStorage.lastName !== undefined)
            document.querySelector("#lastName").value = localStorage.lastName;

        if(localStorage.email !== undefined)
            document.querySelector("#email").value = localStorage.email;

        if(localStorage.age !== undefined)
            document.querySelector("#age").value = localStorage.age;

        if(localStorage.date !== undefined)
            document.querySelector("#date").value = localStorage.date;
    }

</script>
</body>
</html>
