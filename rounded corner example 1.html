<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rounded corner</title>
    <link href="canvas example 2.css" rel="stylesheet">
</head>
<body>

<canvas id="canvasId" width="200" height="200"></canvas>
<script>
    var canvas, ctx;
    canvas = document.querySelector("#canvasId");
    ctx = canvas.getContext('2d');
    ctx.moveTo(0, 20);
    ctx.arcTo(100, 100, 200, 20, 50);
    ctx.lineWidth = 4;
    ctx.strokeStyle = "brown";
    ctx.stroke();

</script>

</body>
</html>
