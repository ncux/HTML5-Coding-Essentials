<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circles and arcs example 1</title>
    <link href="canvas example 2.css" rel="stylesheet">
</head>
<body>
<canvas id="canvasId" width="400" height="400"></canvas>

<script>
    var canvas, ctx;
    canvas = document.querySelector("#canvasId");
    ctx = canvas.getContext('2d');
    ctx.arc(100, 75, 50, 0, Math.PI/2);   // center is at (100, 75)
    ctx.lineWidth = 5;
    ctx.stroke();
</script>



</body>
</html>
