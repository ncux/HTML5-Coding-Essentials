<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range input example 1</title>
    <style>
        #outputId {
            border:1px solid black;
            border-radius: 1rem;
            padding: 2px;
        }
    </style>
</head>
<body>

<form>
    <label for="inputId">Select a value:
        <input type="range" id="inputId" value="2" min="2" step="2" max="10">
        <output id="outputId"></output>
    </label>
</form>
<script>
    window.onload = function () {
        display('inputVal', 'outputVal')
    };
    function display() {
        var inputVal = document.querySelector("#inputId");
        var outputVal = document.querySelector("#outputId");
        outputVal.value = inputVal.value;
    }
</script>

</body>
</html>
