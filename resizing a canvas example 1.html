<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> resizing a canvas example 1</title>
    <style>
        canvas {
            border:2px solid brown;
            width: 100%;
        }
    </style>
</head>
<body onload="init();">

<canvas id="canvasId" width="100" height="100"></canvas>
<script>
    // just look at "resizing a canvas example 2.html"
    function init() {
        var canvas = document.querySelector("#canvasId");
        var ctx = canvas.getContext('2d');
        ctx.moveTo(0, 0);
        ctx.lineTo(canvas.width, canvas.height);
        ctx.moveTo(0,canvas.height,);
        ctx.lineTo(canvas.width, 0);
        ctx.stroke();
    }
</script>

</body>
</html>
